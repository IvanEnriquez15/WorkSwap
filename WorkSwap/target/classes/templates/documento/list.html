<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
<div class="page-wrapper" >
        <!-- HEADER MOBILE-->
        
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href="#">
                    <img src="/images/icon/logo.png" alt="Cool Admin">
                </a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1 ps">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar__list">
                        <li class="active has-sub">
                            <a class="js-arrow" href="#">
                                <i class="fas fa-tachometer-alt"></i>Documento</a>
                            <ul class="list-unstyled navbar__sub-list js-sub-list">
                                <li>
                                    <a th:href="@{'/documento/list/'+ ${users.id}}">Lista de Documento</a>
                                </li>
                                <li>
                                    <a th:href="@{/documento/new/}">Nuevo Documento</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a th:href="@{'/favorito/list/'+ ${users.id}}">
                                <i class="fas fa-chart-bar"></i>Mis favoritos</a>
                        </li>
                        <li>
                            <a th:href="@{/documento/list/}">
                                <i class="fas fa-table"></i>Mis Documentos</a>
                        </li>
                        
                        
                        
                        
                        
                    </ul>
                </nav>
            <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div><div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop" th:fragment="header">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <form class="form-header" action="" method="POST">
                                <input class="au-input au-input--xl" type="text" name="search" placeholder="Search for datas &amp; reports...">
                                <button class="au-btn--submit" type="submit">
                                    <i class="zmdi zmdi-search"></i>
                                </button>
                            </form>
                            <div class="header-button">
                                
                                <div class="account-wrap">
                                    <div class="account-item clearfix js-item-menu">
                                        
                                        <div class="content">
                                            <a class="js-acc-btn" href="#">john doe</a>
                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">                                                
                                                <div class="content">
                                                    <h5 class="name">
                                                        <a href="#">john doe</a>
                                                    </h5>
                                                    <span class="email">johndoe@example.com</span>
                                                </div>
                                            </div>
                                            
                                            <div class="account-dropdown__footer">
                                                <a href="#">
                                                    <i class="zmdi zmdi-power"></i>Logout</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
	                     <h1>Lista de Documentos</h1>

	
	<table class="table table-borderless table-striped table-earning">
			<thead >
				<tr>
					<th>Descripcion</th>
					<th>Ciclo</th>
					<th>Fecha de Publicacion</th>
					<th>Valoracion</th>
					<th>Aportante</th>
					<th>Favoritos</th>
					<th>Detalles</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="documento: ${documentos}">
					<td th:text="${documento.descripcion}"></td>
					<td th:text="${documento.ciclo}"></td>
					<td th:text="${documento.fecha}"></td>
					<td th:text="${documento.valoracion}"></td>
					<td th:text="${documento.usuario.nombre}"></td>
					<td><a href="#" th:href="@{'/documento/favorito/'+ ${documento.id}}" class="btn btn-warning btn-sm">
							<i class="fa fa-star" ></i>&nbsp; Agregar
						</a></td>
					<td><a href="#" th:href="@{'/documento/detalle/'+ ${documento.id}}" th:text="'Ver'"></a></td>
				</tr>
			</tbody>

		</table>
                    </div>
                </div>
            </div>
           
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->
        </div>

    </div>





		
		

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
