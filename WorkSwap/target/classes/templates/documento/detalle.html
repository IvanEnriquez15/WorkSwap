<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<link rel="stylesheet" th:href="@{/css/clasi.css}" />

<body>
<div class="page-wrapper" >
        <!-- HEADER MOBILE-->
        
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href="#">
                    <img src="/images/icon/logo.png" alt="Cool Admin">
                </a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1 ps">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar__list">
                        <li class="active has-sub">
                            <a class="js-arrow" href="#">
                                <i class="fas fa-tachometer-alt"></i>Documento</a>
                            <ul class="list-unstyled navbar__sub-list js-sub-list">
                                <li>
                                    <a th:href="@{'/documento/list/'+ ${users.id}}">Lista de Documento</a>
                                </li>
                                <li>
                                    <a th:href="@{/documento/new/}">Nuevo Documento</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a th:href="@{'/favorito/list/'+ ${users.id}}">
                                <i class="fas fa-chart-bar"></i>Mis favoritos</a>
                        </li>
                        <li>
                            <a th:href="@{/documento/list/}">
                                <i class="fas fa-table"></i>Mis Documentos</a>
                        </li>
                        
                        
                        
                        
                        
                    </ul>
                </nav>
            <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div><div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop" th:fragment="header">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <form class="form-header" action="" method="POST">
                                <input class="au-input au-input--xl" type="text" name="search" placeholder="Search for datas &amp; reports...">
                                <button class="au-btn--submit" type="submit">
                                    <i class="zmdi zmdi-search"></i>
                                </button>
                            </form>
                            <div class="header-button">
                                
                                <div class="account-wrap">
                                    <div class="account-item clearfix js-item-menu">
                                        
                                        <div class="content">
                                            <a class="js-acc-btn" href="#">john doe</a>
                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">                                                
                                                <div class="content">
                                                    <h5 class="name">
                                                        <a href="#">john doe</a>
                                                    </h5>
                                                    <span class="email">johndoe@example.com</span>
                                                </div>
                                            </div>
                                            
                                            <div class="account-dropdown__footer">
                                                <a href="#">
                                                    <i class="zmdi zmdi-power"></i>Logout</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                    
			
						<a href="#" th:href="@{'/documento/favorito/'+ ${documento.id}}" class="btn btn-warning btn-sm">
							<i class="fa fa-star" ></i>&nbsp; Agregar a Favoritos
						</a>

	<h3 th:text="''+${documento.descripcion}"></h3>
	<h3 th:text="'Ciclo: '+${documento.ciclo}"></h3>
	<h3 th:text="'Valoracion: ' +${documento.valoracion}"></h3>
	
	<div>
		<form th:action="@{/valoracion/save}" th:object="${valoracion}" method="post" >	
			<p class="clasificacion" >
			    <input id="radio1" type="radio" name="estrellas" value="5" th:field="*{nota}">
			    <label for="radio1">★</label>
			    <input id="radio2" type="radio" name="estrellas" value="4" th:field="*{nota}">
			    <label for="radio2">★</label>
			    <input id="radio3" type="radio" name="estrellas" value="3" th:field="*{nota}">
			    <label for="radio3">★</label>
			    <input id="radio4" type="radio" name="estrellas" value="2" th:field="*{nota}">
			    <label for="radio4">★</label>
			    <input id="radio5" type="radio" name="estrellas" value="1" th:field="*{nota}">
			    <label for="radio5">★</label>			    
			</p>						
			<input type="hidden" th:field="*{documento.id}" th:value="${comentario.id}"/>
			<input type="hidden"  th:field="*{usuario.id}" th:value="${users.id}"/>
			
			<button type="submit" class="btn btn-warning btn-sm" value="Valorar">                                            
				Valorar
			</button>
                           	              
                                            
			
			
		</form>
	</div>
	
			<a class="btn btn-outline-success btn-lg active"href="/images/bg-title-02.jpg" download>Descargar   </a>
	<table class="table table-borderless table-striped table-earning">
			<thead >
				<tr>
					<th>Comentario</th>
					<th>Fecha</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="comentario: ${comentarios}">
					<td th:text="${comentario.contenido}"></td>
					<td th:text="${comentario.fecha}"></td>
				</tr>
			</tbody>

		</table>
		
		<form th:action="@{/comentario/save}" th:object="${comentario}" method="post">
		
			
			<div >
				<label for="comentario">Comentario</label>
				<div >
					<textarea th:field="*{contenido}" ></textarea>
				</div>				
				<div >
					<input type="hidden" th:field="*{documento.id}" th:value="${comentario.id}"/>
					<input type="hidden"  th:field="*{usuario.id}" th:value="${users.id}"/>
				</div>
						
				
			</div>		
			<div >
				<div >
					<input type="submit" value="Enviar" class="btn btn-primary"/>
				</div>
			</div>
		</form>
                    </div>
                </div>
            </div>
           
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->
        </div>

    </div>


<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
